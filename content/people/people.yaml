    dannon:
        name: Dannon Baker
        title: Research Engineer
        website: https://github.com/dannon
        matrix: "@dannon:matrix.org"
        bio: |
          Dannon is a software engineer in the [Taylor Lab](https://web.archive.org/web/20210308182933/https://taylorlab.org/) at
          [Johns Hopkins University](http://jhu.edu/). He is an active [member of the Galaxy project](/galaxy-team/);
          Galaxy is a web-based platform for doing reproducible and transparent genomic research. Dannon's current efforts include work
          on a cloud computing deployment of Galaxy, and developing a flexible framework for automatic parallelism of tools within Galaxy.
          Dannon received his M.S. and B.S. in Computer Science from the Georgia Institute of Technology.
