	- quote: "Reproducible and sharable analysis to other researchers who do not have their own servers or budgets for cloud computing (particularly trainees!!!) We have taught Galaxy in our Big Data for Basic Scientists course for the last 4 years as it has been the most accessible resource with the most up to date tools, and it would be truly terrible to lose such access for developing biomedical trainees.   Even for me, a wet-lab basic scientist with bioinformatic tool development knowledge and experience, who can load up a powerful linux machine and/or cloud compute services, it is more cost-effective in terms of my time and expert staff time to utilize Galaxy, as configuring each tool and keeping it updated to be functional in an enormous effort, which the Galaxy team handles well.   I don't care if innovation is the #1 aspect of NIH grant reviews now, existing platforms including Galaxy NEED to remain supported just to keep it going, as it spurs innovation across other grants. If I were to pick the top two to keep NIH funded, it would be Galaxy and UCSC genome browser."
		attribution: "Joe R"
		originalQuote: "Reproducible and sharable analysis to other researchers who do not have their own servers or budgets for cloud computing (particularly trainees!!!) We have taught Galaxy in our Big Data for Basic Scientists course for the last 4 years as it has been the most accessible resource with the most up to date tools, and it would be truly terrible to lose such access for developing biomedical trainees.   Even for me, a wet-lab basic scientist with bioinformatic tool development knowledge and experience, who can load up a powerful linux machine and/or cloud compute services, it is more cost-effective in terms of my time and expert staff time to utilize Galaxy, as configuring each tool and keeping it updated to be functional in an enormous effort, which the Galaxy team handles well.   I don't care if innovation is the #1 aspect of NIH grant reviews now, existing platforms including Galaxy NEED to remain supported just to keep it going, as it spurs innovation across other grants. If I were to pick the top two to keep NIH funded, it would be Galaxy and UCSC genome browser."

