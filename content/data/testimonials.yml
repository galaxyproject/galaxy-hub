	- quote: "Galaxy provides a graphical user interface that helps to support new bioinformaticians in their learning process. Additionally, the tutorials and online workshops provide an invaluable resource for learning. Being able to work through the flow through with a sample dataset is a great learning tool, and also allows the user to validate the methods before trialing with test data. Overall galaxy has been an excellent resource and I'm always amazed with how quickly they implement new tools into the program. I hope it remains a resource in the future to help support ongoing research and train the next generation of bioinformaticians."
