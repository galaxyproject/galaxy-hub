	- quote: "Galaxy provided an easy way for me, someone with little coding and genomic analysis experience, to learn interactively bioinformatics, and carry out the analyses myself. Through Galaxy, I was able to identify mutants from my mutagenesis screen through a high-thruput method that involves whole genome sequencing. I was also able to learn and run RNAseq analysis pipeline myself. Later, I learned to deploy these programs locally. Without Galaxy, I would not be able to know where to even start. I also cannot remember how many times the Galaxy forum helped me. People there are enthusiastic and helpful.   Galaxy is crucial in my scientific training. It’s not just a collection of tools, but also a platform of education."
