	- quote: "I truly cannot overstate how essential Galaxy is not just for my research, but for teaching undergraduates as well. When I started college in 2015, there weren't really well established tutorials to learn bioinformatic analysis that were accessible for free. I was fortunate enough to work in a lab as an undergraduate and receive basic training in R, bash, and general bioinformatic analysis. Galaxy is how I now introduce any bioinformatics newbie to the process. The interface is extremely easy to work with, the documentation is sublime and provides enough detail without being overwhelming, and the community is extremely involved. Every single person I've introduced Galaxy to uses it almost exclusively for their subsequent analyses and data processing. "
