	- quote: "I am an associate professor at a small primarily undergraduate university in central Virginia. We do have the budget to support some genomics educational components and I have been working very hard to get a microbe sequencing program running using Oxford Nanopore devices.  However, we do not have the technical support or computational infrastructure required to have a full classroom of independent genome analysis computers. Galaxy allows my students (from single person to full classroom) to use their somewhat battered and often outdated laptops to access research-level and community-recognized computational power remotely to complete their analyses in a timely manner that facilitates teaching in a condensed classroom timeframe. Online tools like Galaxy are an incredible asset for training future biologists and pre-medical trainees about comparative and analytical genomics to prepare them for post-college success in careers serving and developing personalized medical applications for the next generation. "
