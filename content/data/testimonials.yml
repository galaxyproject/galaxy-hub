	- quote: "Previously, I relied on a company service for the bioinformatic analysis of RNA-seq data. While this approach provided results, it was expensive, inflexible, and offered limited control over the type of analysis performed or the ability to explore and interpret the data ourselves. I began using Galaxy relatively recently after discovering the training opportunities available through the community. Following the training, I was able to analyze my data independently, and I hope to publish the results obtained using Galaxy in the near future. Without the training provided by the community and the accessibility of tools on the Galaxy server, we would still be spending valuable resources on outsourced services, resources that could be better invested in our research."
