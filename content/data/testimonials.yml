	- quote: "Galaxy was absolutely critical for this research, as it enabled high-quality processing and analysis of our large-scale RNA sequencing data through a reproducible, user-friendly workflow environment. With Galaxy, rigorous quality control (FastQC), read trimming, and exploratory data analysis such as principal component analysis were efficiently performed, ensuring the reliability of our gene expression results. The platform's integrated tools for statistical and enrichment analysis also streamlined the identification of differentially expressed genes and pathway enrichments, which were essential for drawing our study’s main biological conclusions."
