tools:
    - name: Upload File
      version: 1.1.6
      link: /tool_runner?tool_id=upload1
      description: from your computer
    - name: UCSC Main
      version: 1.0.0
      link: /tool_runner/data_source_redirect?tool_id=ucsc_table_direct1
      description: table browser
    - name: EBI SRA
      version: 1.0.1
      link: /tool_runner/data_source_redirect?tool_id=ebi_sra_main
      description: ENA SRA
    - name: Basespace
      version: 0.0.0
      link: /tool_runner?tool_id=basespace
      description: getting data
    - name: "CCCP:"
      version: "22.09"
      link: /tool_runner?tool_id=CCCP
      description: Run Consensus Caller Cross-Platform pipeline
    - name: "Somatic SNV Filter:"
      version: "22.09"
      link: /tool_runner?tool_id=CCCP_Filter
      description: Select somatic calls made by the CCCP pipeline
    - name: "dbSNP Filter:"
      version: "22.09"
      link: /tool_runner?tool_id=CCCP_Subtract_dbSNP
      description: Select SNVs that are not in dbSNP
    - name: "RNA Coverage Filter:"
      version: "22.09"
      link: /tool_runner?tool_id=CCCP_RNA_support
      description: Select SNVs with specified RNA coverage
    - name: "VCF Generator:"
      version: "22.09"
      link: /tool_runner?tool_id=CCCP_snv_to_vcf
      description: Convert list of SNVs in CCCP output format to VCF
    - name: "Summary Report Generator:"
      version: "22.09"
      link: /tool_runner?tool_id=CCCP_Statistics
      description: Collect statistics from a CCCP log file
    - name: "Primer Designer:"
      version: "22.09"
      link: /tool_runner?tool_id=Primer_design
      description: Design primers for AmpliSeq AccessArray or Sanger resequencing of given
          SNVs
    - name: "AA Genotype Caller:"
      version: "22.09"
      link: /tool_runner?tool_id=AmpliSeqTorrent
      description: Demultiplex AmpliSeq AccessArray reads and call genotypes for target
          SNVs
    - name: "Alignment Extractor:"
      version: "22.09"
      link: /tool_runner?tool_id=readVisualization
      description: Generate reduced reference and bam files to visualize reads in IGV
    - name: MitoMatch
      version: "22.09"
      link: /tool_runner?tool_id=MitoMatch
      description: Check for matching mitochondrial haplogroups of sequenced samples
    - name: "Seq2HLA:"
      version: "22.09"
      link: /tool_runner?tool_id=Seq2HLA
      description: Predict HLA class I and II alleles using Illumina paired-end RNA-seq
          reads
    - name: "Neoepitope Finder:"
      version: "22.09"
      link: /tool_runner?tool_id=EpitopeFinder
      description: Predict neoepitopes for SNVs called using CCCP
    - name: "IC50 Filter:"
      version: "22.09"
      link: /tool_runner?tool_id=ExtractBinders
      description: Select neoepitopes based on predicted IC50
    - name: "DAI Filter:"
      version: "22.09"
      link: /tool_runner?tool_id=DAIFilter
      description: Select neoepitopes based on Differential Agretopic Index
    - name: IsoEM2
      version: "19.02"
      link: /tool_runner?tool_id=IsoEM2
      description: Infers isoform and gene expression levels with bootstrap based confidence
          intervals from either sense, antisense, or non-stranded RNA-Seq data
    - name: Aggregator
      version: "18.06"
      link: /tool_runner?tool_id=Aggregator
      description: Aggregates IsoEM2 output files and generates PCA plots
    - name: IsoDE2
      version: "18.06"
      link: /tool_runner?tool_id=isoDE2
      description: Computes differentially expressed isoforms and genes based on bootstrap
          samples generated by IsoEM2
    - name: Fold Change Filter
      version: "18.06"
      link: /tool_runner?tool_id=FC_Filter_IsoDE2
      description: Filters IsoDE2 output based on fold change
    - name: EMPathways
      version: "18.06"
      link: /tool_runner?tool_id=EMPathways
      description: Quantifies metabolic pathway activity levels from metatranscriptomic
          data by Expectation-Maximization
    - name: DE
      version: "18.06"
      link: /tool_runner?tool_id=DE
      description: Performs differential pathway activity analysis using pathway expressions
          generated from the EMPathways pipeline
    - name: MitoID
      version: "2020.12"
      link: /tool_runner?tool_id=MitoID
      description: Infer the mitochondrial haplogroup from sequencing data
    - name: Get Sequence
      version: "19.12"
      link: /tool_runner?tool_id=get_coi
      description: from NCBI GenBank
    - name: SMART
      version: "19.1"
      link: /tool_runner?tool_id=SMART
      description: "- Statistical Mitogenome Assembly with Repeats"
    - name: "SMART2:"
      version: "19.12"
      link: /tool_runner?tool_id=SMART2
      description: Multi-Sample Statistical Mitogenome Assembly with Repeats
    - name: MS-GF+ Percolator
      version: "22.09"
      link: /tool_runner?tool_id=msgfplus_runner
      description: ""
    - name: FDR filter
      version: "22.09"
      link: /tool_runner?tool_id=FDR_custom_filter
      description: ""
    - name: CliqueSNV
      version: 1.0.0
      link: /tool_runner?tool_id=CliqueSNV
      description: is a novel reference-based method for reconstruction of viral variants
          from NGS data.
